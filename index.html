<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icono-->
    <link rel="shortcut icon" href="./resources/hogar.png">
    <!--Hojas de estilo CSS-->
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Log In</title>
</head> 
<body>
    <div class="form">
        <h1>Log In</h1>
        <form method="post">
            <div class="email">
                <label>Email</label>
                <input type="email" required>
            </div>
            <div class="password">
                <label>Password</label>
                <input type="password" required>
            </div>
            <div class="forgotten"><a href="#">Forgotten Password?</a></div>
            <button class="enter">Let's Go!</button>
            <button class="account">Create Account</button>

            </div>
        </form>
    </div>
        
</body>
</html>
